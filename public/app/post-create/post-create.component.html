<h2>Create post</h2>
<form [formGroup]="postForm" (ngSubmit)="savePost(postForm.value)" novalidate>
  <div class="form-group">
    <label class="center-block">Author:
      <input class="form-control" formControlName="author">
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">Title:
      <input class="form-control" formControlName="title">
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">Post:
      <input class="form-control" formControlName="post">
    </label>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
