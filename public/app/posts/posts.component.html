<div class="row">
  <div class="col s6">
    <label class="center-block">Search:
      <input #searchBox id="search-box" (keyup)="search(searchBox.value)">
    </label>
  </div>
  <div *ngFor="let post of posts">
    <a class="btn-flat col s12" (click)="onSelect(post)">
      {{post.title}}
    </a>
  </div>
</div>
